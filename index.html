<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speedtest</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f6f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            width: 400px;
            padding: 40px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .btn {
            padding: 15px 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .message {
            font-size: 18px;
            color: #333;
            margin-top: 20px;
        }
        .loading-message {
            color: #f9c74f;
            font-size: 16px;
            margin-top: 10px;
        }
        .error-message {
            color: #f94144;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        .location-details {
            background-color: #f1f1f1;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
            text-align: left;
        }
        .location-details h2 {
            margin-top: 0;
            font-size: 20px;
            color: #333;
        }
        .location-details p {
            font-size: 16px;
            color: #333;
        }
        .progress-bar {
            width: 100%;
            background-color: #ddd;
            height: 15px;
            border-radius: 20px;
            margin: 20px 0;
        }
        .progress-bar-inner {
            height: 100%;
            width: 0%;
            background-color: #4CAF50;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Speedtest</h1>
        <p id="message" class="message">Click the button below to start the test.</p>
        <button id="startButton" class="btn">Start Test</button>

        <div id="loadingMessage" class="loading-message" style="display: none;">Testing... Please wait.</div>
        <div id="errorMessage" class="error-message">Location access is required to run the test.</div>

        <div id="locationDetails" class="location-details">
            <h2>Location and Speed Data</h2>
            <p><strong>Latitude:</strong> <span id="latitude">Loading...</span></p>
            <p><strong>Longitude:</strong> <span id="longitude">Loading...</span></p>
            <p><strong>Internet Speed:</strong> <span id="speed">Loading...</span> Mbps</p>
        </div>
    </div>

    <script>
        document.getElementById("startButton").addEventListener("click", function() {
            startTest();
        });

        function startTest() {
            document.getElementById("loadingMessage").style.display = "block";
            document.getElementById("message").style.display = "none";
            document.getElementById("errorMessage").style.display = "none";
            document.getElementById("locationDetails").style.display = "none";

            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                    let latitude = position.coords.latitude;
                    let longitude = position.coords.longitude;
                    document.getElementById("latitude").textContent = latitude;
                    document.getElementById("longitude").textContent = longitude;

                    getInternetSpeed();
                }, function() {
                    document.getElementById("loadingMessage").style.display = "none";
                    document.getElementById("errorMessage").style.display = "block";
                });
            } else {
                document.getElementById("loadingMessage").style.display = "none";
                document.getElementById("errorMessage").style.display = "block";
            }
        }

        function getInternetSpeed() {
            // This simulates a speed test with a random value (since real speed tests require backend support)
            setTimeout(function() {
                let speed = (Math.random() * (100 - 10) + 10).toFixed(2); // Random speed between 10 Mbps and 100 Mbps
                document.getElementById("speed").textContent = speed;

                document.getElementById("loadingMessage").style.display = "none";
                document.getElementById("locationDetails").style.display = "block";

                // You can now send the data to your server or webhook (not implemented here)
            }, 3000); // Simulate a 3-second speed test
        }
    </script>

</body>
</html>
